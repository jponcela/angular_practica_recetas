<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row" style="border:2px">
    <mat-chip-list aria-label="tags">
        <mat-chip color="accent" selected *ngFor="let tag of recipe.tags">{{tag.name}}</mat-chip>
    </mat-chip-list>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button"class="btn btn-primary dropdown-toggle">Opciones de Receta <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Agregar Ingredientes a la Lista de Compra</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Editar Receta</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Eliminar Receta</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <mat-list>
            <mat-list-item *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}: {{ingredient.amount}}
                <mat-divider [inset]="true"></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
</div>
